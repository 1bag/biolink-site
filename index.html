<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Bio Link</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>Your Name</h1>
            <p>Your short bio goes here. A little bit about what you do.</p>
            <img src="profile.jpg" alt="Profile Picture" class="profile-image">
        </div>
        <div class="links">
            <a href="https://yourwebsite.com" target="_blank">My Website</a>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
            <a href="mailto:youremail@example.com">Contact Me</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
